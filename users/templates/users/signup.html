{% extends 'base.html' %}

{% block content %}
  <h1>
    회원가입
  </h1>
  <div class="container my-3">
    <form action="{% url 'users:signup' %}" method="POST">
      {% csrf_token %}
      {% include 'users/404_errors.html' %}

      <div class="mb-3">
        <label for="id">사용자 아이디</label>
        <input type="text" class="form-control" name="username" id="username">

      </div>
      <div class="mb-3">
        <label for="password1">비밀번호</label>
        <input type="text" class="form-control" name="password1" id="password1">
      </div>
      <div class="mb-3">
        <label for="password2">비밀번호 확인</label>
        <input type="text" class="form-control" name="password2" id="password2">
      </div>
      <div class="mb-3">
        <label for="email">이메일</label>
        <input type="text" class="form-control" name="email" id="email">
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-success">회원가입</button>
      </button>
    </div>
  </div>
  <!-- <div> <label for="id">사용자 아이디</label> <input type="text" name="username" id="username"> </div> <div> <label for="password">비밀번호</label> <input type="text" name="password" id="password"> </div> <button type="submit">회원가입</button> </form> -->
  <!-- 입력 항목 username과 password는 모두 django.contrib.auth 앱에서 요구하는 필수 항목이다. -->
{% endblock %}
