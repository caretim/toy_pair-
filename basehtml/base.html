<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movies:index' %}">movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movies:movie_info' %}">Movie list</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Movie genre
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'movies:genre_search' '액션' %}" name="genre">액션</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'movies:genre_search' '스릴러' %}"
                                    name="genre">스릴러</a></li>
                            <li><a class="dropdown-item" href="{% url 'movies:genre_search' '코미디' %}"
                                    name="genre">코미디</a></li>
                            <li><a class="dropdown-item" href="{% url 'movies:genre_search' '로맨스' %}"
                                    name="genre">로맨스</a></li>
                            <li><a class="dropdown-item" href="{% url 'movies:genre_search' 'SF' %}" name="genre">SF</a>
                            </li>
                            <li><a class="dropdown-item" href="{% url 'movies:genre_search' '드라마' %}"
                                    name="genre">드라마</a></li>
                            <li><a class="dropdown-item" href="{% url 'movies:genre_search' '애니메이션' %}"
                                    name="genre">애니메이션</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link active" href="{% url 'users:logout' %}">{{ user.username }}님 로그아웃</a>
                        {% else %}
                        <a class="nav-link active" href="{% url 'users:login' %}">로그인</a>
                        {% endif %}
                    </li>
                </ul>
                <form class="d-flex" role="search" action=" {% url 'movies:search' %}">
                    <select class="form-select me-2" name="keyword" aria-label="Default select example">
                        <option value="1">리뷰 제목</option>
                        <option value="2">리뷰 내용 </option>
                        <option value="3">영화 제목 </option>
                    </select>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        name="search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

</body>

</html>
